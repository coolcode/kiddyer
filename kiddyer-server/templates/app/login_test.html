{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome | Kiddyer</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> -->
        <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet">
        <!-- <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"> -->
        <link href="{% static 'assets/font-awesome/css/font-awesome.min.css' %} " rel="stylesheet">
		<!-- <link rel="stylesheet" href="assets/css/form-elements.css"> -->
        <link href="{% static 'assets/css/form-elements.css' %} " rel="stylesheet">
        <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
        <link href="{% static 'assets/css/style.css' %} " rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
       <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->
        <link href="{% static 'assets/ico/favicon.png' %} " rel="shortcut icon">
       <!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png"> -->
        <link href="{% static 'assets/ico/apple-touch-icon-144-precomposed.png' %} " rel="apple-touch-icon-precomposed" sizes="144x144">
       <!-- <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png"> -->
        <link href="{% static 'assets/ico/apple-touch-icon-114-precomposed.png' %} " rel="apple-touch-icon-precomposed" sizes="114x114">
       <!-- <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png"> -->
        <link href="{% static 'assets/ico/apple-touch-icon-72-precomposed.png' %} " rel="apple-touch-icon-precomposed" sizes="72x72">
       <!-- <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png"> -->
        <link href="{% static 'assets/ico/apple-touch-icon-57-precomposed.png' %} " rel="apple-touch-icon-precomposed">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Kiddyer</strong> Login</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="{% url 'home' %}" method="post" class="login-form">{% csrf_token %}
			                    	<div class="form-group">
			                    		<label class="sr-only" for="username">Username</label>
			                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
                                    <!--<div class="control-group">
                                         <label class="control-label" for="username">Username</label>
                                         <div class="controls">
                                            <input type="text" id="username" name="username"  placeholder="Username">
                                         </div>
                                    </div>
                                    <div class="control-group">
                                         <label class="control-label" for="password">Password</label>
                                         <div class="controls">
                                            <input type="password" name="password" id="password" placeholder="Password">
                                         </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                         <button type="submit" class="btn">Login</button>
                                        </div>
                                    </div>-->
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
       <!-- <script src="assets/js/jquery-1.11.1.min.js"></script> -->
        <script src="{% static 'assets/js/jquery-1.11.1.min.js' %} "></script>
       <!-- <script src="assets/bootstrap/js/bootstrap.min.js"></script> -->
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %} "></script>
       <!-- <script src="assets/js/jquery.backstretch.min.js"></script> -->
        <script src="{% static 'assets/js/jquery.backstretch.min.js' %} "></script>
       <!-- <script src="assets/js/scripts.js"></script> -->
       <!-- <script src="{% static 'assets/js/scripts.js' %} "></script>-->

        <!--[if lt IE 10]>
           <!-- <script src="assets/js/placeholder.js"></script> -->
            <script src="{% static 'assets/js/placeholder.js' %} "></script>
        <![endif]-->
       <div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: -webkit-fill-available; width: 1263px; z-index: -999999; position: fixed;">
            <img src="{% static 'assets/img/backgrounds/1.jpg' %} " style="position: absolute; margin: 0px; padding: 0px; border: none; width: 1263px; height: 1000px; max-height: none; max-width: none; z-index: -999999; left: 0px; top: -266.5px;">
        </div>

    </body>

</html>
